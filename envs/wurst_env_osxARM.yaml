# in your terminal, run conda: conda env create -f wurst_env_win64.yaml

name: wurst
channels:
  - cmutel
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - brightway25_nosolver
  - scikit-umfpack
  - bw2parameters >=1.1.0
  - ecoinvent_interface
  - numpy <=1.24.4
  - wurst >=0.4.0
  - constructive_geometries==1.0.0
  - jupyterlab
  - matplotlib
  - seaborn
  - xarray
  - pandas
  - prettytable